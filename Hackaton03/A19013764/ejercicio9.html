<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Aumento Salarial</title>
</head>
<body>
    <h1>Calculadora de Aumento Salarial</h1>
    
    <label for="salario">Salario actual:</label>
    <input type="number" id="salario" placeholder="Ingrese el salario actual">

    <button onclick="calcularAumento()">Calcular Aumento</button>

    <p id="resultado"></p>

    <script>
        function calcularAumento() {
            const salario = parseFloat(document.getElementById("salario").value);

            let aumento;
            if (salario > 2000) {
                aumento = salario * 0.05; // 5% de aumento
            } else {
                aumento = salario * 0.10; // 10% de aumento
            }

            const nuevoSalario = salario + aumento;

            const resultadoElement = document.getElementById("resultado");
            resultadoElement.textContent = `El nuevo salario ser√° de $${nuevoSalario.toFixed(2)}, con un aumento de $${aumento.toFixed(2)}.`;
        }
    </script>
</body>
</html>
